<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./index.css"/>
  <title>Lemon stand</title>
</head>
<body>

  <header>
    <h1>Lemon stand</h1>
    <h2>An Experience in EVERY sip!</h2>
  </header>

  <section class="main-body">
    <section class="middle-sections" id="highlight">highlight section</section>
    <section class="middle-sections" id="menu">
      <h2>We have two delicious lemonades!</h2>
      <div class="lemonade-display" id="reg-lemonade">
        <h3>Lemonade<br>$1.30</h3>
        <img
          src="../imgs/normal_lemonade.png"
          alt="lemonade"
          class="lemonade-pic"
        />
      </div>
      <div class="lemonade-display" id="fancy-lemonade">
        <img
          src="../imgs/fancy_lemonade.png"
          alt="fancy lemonade"
          class="lemonade-pic"
        />
        <h3>Fancy Lemonade<br>$2.00</h3>
      </div>
    </section>
    <section class="middle-sections">
      Reviews and more info
    </section>
  </section>

  <section class="bottom-body">
    <div class="bottom-sections" id="book-us">
      <form class="booking-form">
        <h2>Book us for your event here!</h2>
        <div>
          <input id="booking-form-name" placeholder="Name"/>
          <input id="booking-form-address" placeholder="Address/location"/>
          <input id="booking-form-date" type="date"/>
        </div>
        <div class="booking-selections">
          <input type="checkbox" name="morning"/>
          <label for="morning">Morning(8 AM - 11 AM)</label>
          <input type="checkbox" name="afternoon"/>
          <label for="afternoon">Afternoon(12 PM - 3 PM)</label>
          <input type="checkbox" name="night"/>
          <label for="night">Night(4 PM - 7 PM)</label>
        </div>
        <div class="form-buttons">
          <!-- <input type="submit" value="Book!"/> -->
          <button class="booking-submit">Book!</button>
          <button class="booking-cancel">Cancel</button>
        </div>
      </form>
      <section id="booked-dates-display">
        <div class="calendar-stuff">
          <input type='month' id="calendar-month-selection"/>
          <button class="change-calendar">View month</button>
          <div class="calendar-legend">
            <p>Open:</p>
            <div class="legend-block"></div>
            <p>Pending:</p>
            <div class="legend-block pending"></div>
            <p>Booked:</p>
            <div class="legend-block booked"></div>
          </div>
        </div>
        <div class="calendar">
        </div>
      </section>
    </div>

    <div class="bottom-sections review-side">
      <h2 id="overall-rating"></h2>
      <div class="review-section"></div>
      <form class="review-form">
        <h3>Recently experienced us? Rate us here!</h3>
        <div class="review-form-inputs">
          <div class="review-inputs-small">
            <input id="review-form-name" placeholder="Name"/>
            <input id="review-form-date" type="date"/>
            <div id="rating-buttons">
              <p>Rating:</p>
              <input type="radio" name="review-form-rating" value="1"> 1
              <input type="radio" name="review-form-rating" value="2"> 2
              <input type="radio" name="review-form-rating" value="3"> 3 
              <input type="radio" name="review-form-rating" value="4"> 4
              <input type="radio" name="review-form-rating" value="5"> 5
            </div>
          </div>
          <textarea id="review-form-note" placeholder="Review notes" maxlength="200"></textarea>
        </div>
        <div class="form-buttons">
          <!-- <input type="submit" value="Submit"> -->
          <button class="review-form-submit">Submit</button>
          <button id="review-form-cancel">Clear</button>
        </div>
      </form>
    </div>
  </section>

  <footer>Links/contact</footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>

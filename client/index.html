<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./index.css"/>
  <title>Lemon stand</title>
</head>
<body>

  <header>
    <h1>Lemon stand</h1>
    <h2>An Experience in EVERY sip!</h2>
  </header>

  <section class="main-body">
    <section class="middle-sections" id="highlight">highlight section</section>
    <section class="middle-sections" id="menu">
      <h2>We have two delicious lemonades!</h2>
      <div class="lemonade-display" id="reg-lemonade">
        <h3>Lemonade<br>$1.30</h3>
        <img
          src="../imgs/normal_lemonade.png"
          alt="lemonade"
          class="lemonade-pic"
        />
      </div>
      <div class="lemonade-display" id="fancy-lemonade">
        <img
          src="../imgs/fancy_lemonade.png"
          alt="fancy lemonade"
          class="lemonade-pic"
        />
        <h3>Fancy Lemonade<br>$2.00</h3>
      </div>
    </section>
    <section class="middle-sections" id="book-us">
      <h2>Book us for your event here!</h2>
      <form class="booking-form">
        <div>
          <input id="booking-form-name" placeholder="Name"/>
          <input id="booking-form-address" placeholder="Address/location"/>
        </div>
        <input id="booking-form-date" type="date"/>
        <div class="booking-selections">
          <select id="booking-arrival-time">
            <option value="">Select Arrival Time</option>
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
          </select>
          <select id="booking-end-time">
            <option value="">Select End Time</option>
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
          </select>
        </div>
        <div class="form-buttons">
          <!-- <input type="submit" value="Book!"/> -->
          <button class="booking-submit">Book!</button>
          <button class="booking-cancel">Cancel</button>
        </div>
      </form>
      <section id="booked-dates-display">
        <input type='month'/>
        <div class="calendar">
        </div>
        <div class="calendar-legend">Legend</div>
      </section>
    </section>
  </section>

  <section class="bottom-body">
    <div class="bottom-sections left-side">
      <h2 id="overall-rating"></h2>
      <form class="review-form">
        <h3>Recently experienced us?</h3>
        <h3>Rate us here!</h3>
        <input id="review-form-name" placeholder="Name"/>
        <input id="review-form-date" type="date"/>
        <div id="rating-buttons">
          <p>Rating:</p>
          <input type="radio" name="review-form-rating" value="1"> 1
          <input type="radio" name="review-form-rating" value="2"> 2
          <input type="radio" name="review-form-rating" value="3"> 3 
          <input type="radio" name="review-form-rating" value="4"> 4
          <input type="radio" name="review-form-rating" value="5"> 5
        </div>
        <textarea id="review-form-note" placeholder="Review notes"></textarea>
        <div class="form-buttons">
          <!-- <input type="submit" value="Submit"> -->
          <button class="review-form-submit">Submit</button>
          <button id="review-form-cancel">Clear</button>
        </div>
      </form>
    </div>
    <div class="bottom-sections review-section"></div>
  </section>

  <footer>Links/contact</footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
